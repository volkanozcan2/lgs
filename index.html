    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');


        :root {
            --text-color: #0b0404;
            --shadow: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: "Open Sans", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: white;
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            text-align: center;
            color: var(--text-color);
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .emoji-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, 60px);
            grid-template-rows: repeat(auto-fill, 60px);
            font-size: 2vw;
            opacity: 0.15;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-10px) rotate(5deg);
            }

            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }

        .emoji-bg span {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 4s ease-in-out infinite;
        }

        h1,
        #countdown,
        #quote {
            font-weight: bold;
            width: 100%;
            max-width: 95vw;
        }

        h1 {
            font-size: clamp(2rem, 10vw, 4rem);
            margin-bottom: 1em;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
        }

        #countdown {
            font-size: clamp(2.5rem, 10vw, 5rem);
            text-shadow: 2px 2px 4px var(--shadow);
        }

        #quote {
            margin-top: 2em;
            font-size: clamp(1rem, 3vw, 2rem);
            text-shadow: 1px 1px 2px var(--shadow);
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="emoji-bg" id="emojiBg"></div>

    <h1>15 Haziran 2025 - 09:30'a Geri Sayım</h1>
    <div id="countdown"></div>
    <div id="quote"></div>

    <script>
        const countdownEl = document.getElementById('countdown');
        const quoteEl = document.getElementById('quote');
        const emojiBg = document.getElementById('emojiBg');

        function updateCountdown() {
            const targetDate = new Date("2025-06-15T06:30:00Z"); // Türkiye saatiyle 09:30
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                countdownEl.textContent = "Sınav başladı! Başarılar!";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            countdownEl.textContent = `${days}g ${hours}s ${minutes}d ${seconds}sn`;
        }

        const quotes = [
            "Bugün yaptığın, yarın olacağın kişiyi belirler.",
            "Disiplin, başarının yakıtıdır.",
            "Zor zamanlar, güçlü insanlar yaratır.",
            "Kendine inandığın an başlarsın.",
            "Başarı, hazır olanı bulur.",
            "Hayallerini gerçekleştirmek için çalışmalısın.",
            "Başarı,başaracağım diye başlayıp sonunda başardım diyebilenindir.",
            "Başarı,kendine olan inancın ve azmin birleşimidir.",
            "Hedefi olmayan gemiye hiçbir rüzgar yardım edemez.",
            "Hiçbir şeyden vazgeçme çünkü sadece vazgeçenler kaybeder.",
            "Kaybettiğinde değil vazgeçtiğinde yenilirsin.",
            "Fırsatlar durup dururken karşıya çıkmaz,onları siz yaratırsınız.",
            "İnanmak başarmanın yarısıdır ancak başarı da kazanmanın kendisidir",
            "Işık saçmak için önce yanmak gerekir.",
            "Rüyaları gerçekleştirmek için uyanmak gerekir.",
            "İleriye bakmak gerekir, geçmişe değil.",
            "En büyük keşif, her gün yeniden başlamanın özgürlüğüdür.",
            "Başlamak için mükemmel olmak zorunda değilsin fakat mükemmel olmak için başlamalısın.",
            "İmkansıza ulaşmanın tek yolu, onun mümkün olduğuna inanmaktır.",
            "Büyük zaferler güçle değil, azimle kazanılır.",
            "Hiçkimse başarı merdivenlerini elleri cebinde tırmanmamıştır.", // İstediğiniz kadar tarih ve söz ekleyebilirsiniz
        ]

        function getTodayQuote() {
            quoteEl.textContent = quotes[~~(Math.random() * quotes.length)] || "Bugünün sözü yakında yüklenecek...";
        }

        updateCountdown();
        getTodayQuote();
        setInterval(updateCountdown, 1000);
    </script>
